{% from 'commons/head.html' import head %}
<html>
  <head>
    {{ head(title='Signal Flair') }}
  </head>
  <body>
    {% include 'commons/header.html' %}
    <div class="vertical-center">
      <div class="container">
        <h2 class="mb-5">Please Upload a CSV or Excel Spreadsheet:</h2>
        <hr />

        <form action="/load-file" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <div class="row">
              <label for="file-path" class="col-sm-4 col-form-label">
                Enter a title for your report:
              </label>
            </div>
            <div class="row">
              <div class="col-sm-8">
                <input
                  class="form-control"
                  type="text"
                  name="report-title"
                  id="report-title"
                  required
                />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-5">
              <input
                class="form-control"
                type="file"
                name="file-upload"
                id="file-upload"
                required
              />
            </div>
          </div>
          <input 
            onclick="show_load();"
            type="submit" 
            value="Upload file" 
            class="btn btn-secondary mb-2"
          />
        </form>

        
        {% include 'commons/messages.html' %}
      </div>
    </div>

    {% include 'commons/load.html' %}
  </body>
</html>
