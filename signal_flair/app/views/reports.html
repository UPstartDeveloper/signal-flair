{% from 'commons/head.html' import head %}

<html>
  <head>
    {{ head(title='Rapports générés') }}
  </head>
  <body>
    {% include 'commons/header.html' %}
    <div class="vertical-center">
      <div class="container">
        <h2 class="mb-5">Past Reports</h2>

        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Report Title</th>
              <th scope="col">Last Updated</th>
            </tr>
          </thead>
          <tbody>
            {% for file in files %}
            <tr
              class="clickable"
              onclick="window.location='/reports?name={{file.path}}'"
            >
              <th scope="row">{{ file.path }}</th>
              <td>{{ file.last_update }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <script>
      $(document).ready(function ($) {
        $(".table-row").click(function () {
          window.document.location = $(this).data("href");
        });
      });
    </script>
  </body>
</html>
